<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRentalX</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Add your custom CSS styles here */
        /* For example: */
        /* Body background image */
        body {
            background-image: url('https://rentsyst.com/assets/2cda8e3/img/svg/top-carsharing-img.svg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Header style */
        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Thin section style */
        .thin-section {
            background-color: #f0f0f0;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        /* Section style */
        .section {
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        /* Footer style */
        .footer {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Input group style */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        /* Form control style */
        .form-control {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            transition: border-bottom-color 0.3s;
        }
        .form-control:focus {
            border-bottom-color: #3498db;
        }
        /* Input group addon style */
        .input-group-addon {
            font-size: 20px;
            color: #555;
            margin-right: 10px;
        }
        /* Suggestions dropdown style */
        .suggestions {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            width: calc(100% - 20px); /* Adjust width as needed */
            margin-top: 5px;
        }
        .suggestions ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .suggestions li {
            padding: 5px;
            cursor: pointer;
        }
        .suggestions li:hover {
            background-color: #f2f2f2;
        }
        /* Show suggestions */
        .show-suggestions {
            display: block !important;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1 class="text-3xl font-bold">CarRentalX</h1>
    </div>

    <!-- Thin section -->
    <div class="thin-section">
        <!-- Dropdown for theme selection -->
        <div class="dropdown">
            <button class="text-sm font-semibold py-2 px-4 rounded bg-transparent border border-gray-500 hover:bg-gray-200 transition duration-300">Theme</button>
            <div class="dropdown-content">
                <a href="#" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-500 hover:text-white">Dark Theme</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-500 hover:text-white">Light Theme</a>
            </div>
        </div>
        <!-- Logout form -->
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="text-sm font-semibold py-2 px-4 rounded bg-transparent border border-gray-500 hover:bg-gray-200 transition duration-300">Logout</button>
        </form>
    </div>

    <!-- Main content sections -->
    <div class="section bg-gray-100 py-6 px-8 rounded-lg shadow-md text-center">
        <!-- Content for the third section -->
        <h2 class="text-2xl font-semibold mb-4">Explore More</h2>
        <!-- Navigation links -->
        <ul class="flex flex-wrap justify-center">
            <!-- Add your navigation links here -->
            <li class="mr-6 mb-4">
                <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-600 transition duration-300">Home</a>
            </li>
            <li class="mr-6 mb-4">
                <a href="{{ url_for('booking_details') }}" class="text-blue-500 hover:text-blue-600 transition duration-300">Booking Details</a>
            </li>
            <!-- Add more navigation links -->
        </ul>
    </div>

    <!-- Section for pickup and dropoff locations -->
    <div class="section bg-gray-100 py-6 px-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-semibold mb-4">Select Pickup and Dropoff Locations</h2>
        <div class="flex justify-center items-center">
            <!-- Pickup location input -->
            <div class="input-group mr-4">
                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                <input type="text" id="start" class="form-control" placeholder="Enter pickup point">
                <!-- Suggestions dropdown for pickup location -->
                <div id="startSuggestions" class="suggestions"></div>
            </div>
            <!-- Dropoff location input -->
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                <input type="text" id="end" class="form-control" placeholder="Enter dropoff point">
                <!-- Suggestions dropdown for dropoff location -->
                <div id="endSuggestions" class="suggestions"></div>
            </div>
        </div>

        <!-- Map interface section -->
        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </div>


    <!-- Footer section -->
    <div class="footer">
        <p>&copy; 2024 CarRentalX. All rights reserved.</p>
    </div>

    <!-- JavaScript section -->
    <script>
        // Your Bing Maps API key
        var key = 'AlX8tCxcfiX1m2J4Vqwu6uIPWhN0qyyCtu_9gzurpA4QPcgOfsDkMTdKuLnUjqia';

        // Function to initialize autocomplete functionality
        function initializeAutocomplete(inputId, suggestionsListId, map) {
            var input = document.getElementById(inputId);
            var suggestionsList = document.getElementById(suggestionsListId);

            input.addEventListener('input', function() {
                var query = input.value;
                if (query.length > 0) {
                    fetchSuggestions(query, suggestionsList);
                } else {
                    suggestionsList.innerHTML = '';
                    suggestionsList.classList.remove('show-suggestions');
                }
            });

            suggestionsList.addEventListener('click', function(event) {
                var clickedSuggestion = event.target.closest('li');
                if (clickedSuggestion) {
                    input.value = clickedSuggestion.textContent;
                    suggestionsList.innerHTML = ''; // Clear suggestions after selection
                    suggestionsList.classList.remove('show-suggestions');
                    // Update map center based on selected location
                    updateMapCenter(map, inputId);
                    // Update the polyline connecting locations
                    updatePolyline(map);
                }
            });

            input.addEventListener('focus', function() {
                suggestionsList.classList.add('show-suggestions');
            });

            document.addEventListener('click', function(event) {
                if (!input.contains(event.target) && !suggestionsList.contains(event.target)) {
                    suggestionsList.classList.remove('show-suggestions');
                }
            });
        }

        // Function to fetch suggestions from Bing Maps API
        function fetchSuggestions(query, suggestionsList) {
            var url = 'https://dev.virtualearth.net/REST/v1/Autosuggest?query=' + query + '&key=' + key;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var suggestions = data.resourceSets[0]?.resources[0]?.value || []; // Safely access nested properties
                    displaySuggestions(suggestions, suggestionsList);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to display suggestions in dropdown
        function displaySuggestions(suggestions, suggestionsList) {
            suggestionsList.innerHTML = ''; // Clear previous suggestions
            suggestions.forEach(function(suggestion) {
                var suggestionItem = document.createElement('li');
                var suggestionText = suggestion.name || suggestion.address?.formattedAddress || ''; // Safely access nested property
                suggestionItem.textContent = suggestionText;
                suggestionsList.appendChild(suggestionItem);
            });
            suggestionsList.classList.add('show-suggestions');
        }

        // Function to update map center based on selected location
        function updateMapCenter(map, inputId) {
            var input = document.getElementById(inputId);
            var query = input.value;

            var geocodeRequest = 'https://dev.virtualearth.net/REST/v1/Locations?query=' + query + '&key=' + key;

            fetch(geocodeRequest)
                .then(response => response.json())
                .then(data => {
                    var location = data.resourceSets[0]?.resources[0]?.point.coordinates || []; // Safely access nested properties
                    if (location.length === 2) {
                        var center = new Microsoft.Maps.Location(location[0], location[1]);
                        map.setView({ center: center });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to update the polyline connecting locations
        function updatePolyline(map) {
            var startInput = document.getElementById('start');
            var endInput = document.getElementById('end');

            var startQuery = startInput.value;
            var endQuery = endInput.value;

            if (startQuery && endQuery) {
                var startLocationPromise = getLocation(startQuery);
                var endLocationPromise = getLocation(endQuery);

                Promise.all([startLocationPromise, endLocationPromise])
                    .then(function(locations) {
                        var startLocation = locations[0];
                        var endLocation = locations[1];
                        if (startLocation && endLocation) {
                            var polyline = new Microsoft.Maps.Polyline([startLocation, endLocation], {
                                strokeColor: 'red',
                                strokeThickness: 2
                            });
                            map.entities.clear();
                            map.entities.push(polyline);
                        }
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                    });
            }
        }

        // Function to get location coordinates from Bing Maps API
        function getLocation(query) {
            return new Promise(function(resolve, reject) {
                var geocodeRequest = 'https://dev.virtualearth.net/REST/v1/Locations?query=' + query + '&key=' + key;

                fetch(geocodeRequest)
                    .then(response => response.json())
                    .then(data => {
                        var location = data.resourceSets[0]?.resources[0]?.point.coordinates || []; // Safely access nested properties
                        if (location.length === 2) {
                            var result = new Microsoft.Maps.Location(location[0], location[1]);
                            resolve(result);
                        } else {
                            resolve(null);
                        }
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        // Function to load Bing Maps API and initialize map
        function loadMapScenario() {
            var map = new Microsoft.Maps.Map(document.getElementById('map'), {
                center: new Microsoft.Maps.Location(47.6062, -122.3321), // Default center (Seattle, WA)
                zoom: 12 // Default zoom level
            });

            // Add a click event listener to the map to get coordinates on click
            Microsoft.Maps.Events.addHandler(map, 'click', function(e) {
                var location = e.location;
                console.log('Clicked location:', location);
                // You can use the clicked location for your application logic, such as setting pickup/dropoff points
            });

            // Initialize autocomplete for pickup and dropoff locations
            initializeAutocomplete('start', 'startSuggestions', map);
            initializeAutocomplete('end', 'endSuggestions', map);
        }
    </script>
    <script src="https://www.bing.com/api/maps/mapcontrol?key=AlX8tCxcfiX1m2J4Vqwu6uIPWhN0qyyCtu_9gzurpA4QPcgOfsDkMTdKuLnUjqia&callback=loadMapScenario" async defer></script>
</body>
</html>
